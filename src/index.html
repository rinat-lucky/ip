<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Ринат_Тест</title>
	<link rel="stylesheet" href="css/style.min.css">
	<!-- Фавиконка с моим фото -->
	<link rel="icon" type="image/png" sizes="16x16" href="img/favicon-32x32.png">
	<link rel="manifest" href="img/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="img/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">
</head>
<body>
	<div class="container">

		<aside class="add">
			<h2 class="add__header">Добавление товара</h2>
			<div class="add__product">
				<form action="#" id="form" class="add__form">
					<label for="title" class="required">Наименование товара</label>
					<input type="text" name="title" id="title" class="add__input" placeholder="Введите наименование товара" required>
					<label for="descr">Описание товара</label>
					<textarea name="descr" id="descr" class="add__input" placeholder="Введите описание товара"></textarea>
					<label for="link" class="required">Ссылка на изображение товара</label>
					<input type="text" name="link" id="link" class="add__input" placeholder="Введите ссылку" required>
					<label for="price" class="required">Цена товара</label>
					<input type="text" name="price" id="price" class="add__input" placeholder="Введите цену" required>
					<a class="add__btn">
						<button type="submit" class="btn btn_active">Добавить товар</button>
					</a>
				</form>
			</div>
		</aside>

		<main class="post">
			<select class="post__sort">
				<option value="value1" selected>По умолчанию</option>
				<option value="value2">По цене</option>
				<option value="value3">По популярности</option>
			</select>

			<div class="post__wrapper">  
				<div class="post__card">	
					<img src="https://hsto.org/getpro/moikrug/uploads/company/100/004/473/2/logo/ec2265377e00bd0bf082f3177c978e77.png" alt="Тестовое фото">
					<div class="post__body">
						<h2 class="post__title">Тестовая карточка</h2>
						<div class="post__descr">Карточка для образца.<br>Ее можно удалить, а можно и не удалять :)</div>
						<h3 class="post__price">Бесценно</h3>
					</div>
					<a class="post__delete">
						<img src="img/delete.svg" alt="delete">
					</a>
				</div>
			</div>
		</main>

	</div>
	<script src="js/script.js"></script>
</body>
</html>
