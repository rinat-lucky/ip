<body>
	<div class="container">

		<aside class="add">
			<h2 class="add__header">Добавление товара</h2>
			<div class="add__product">
				<form action="#" id="form">
					<label for="title">Наименование товара</label>
					<input type="text" name="title" id="title" class="add__input" placeholder="Введите наименование товара" required>
					<label for="descr">Описание товара</label>
					<textarea name="descr" id="descr" class="add__input" placeholder="Введите описание товара"></textarea>
					<label for="link">Ссылка на изображение товара</label>
					<input type="text" name="link" id="link" class="add__input" placeholder="Введите ссылку" required>
					<label for="price">Цена товара</label>
					<input type="text" name="price" id="price" class="add__input" placeholder="Введите цену" required>
					<a class="button">
						<button type="submit">Добавить товар</button>
					</a>
				</form>
			</div>
		</aside>

		<main class="post">
			<!-- <div class="post__sort">По умолчанию</div>  -->
			<div class="post__wrapper post__wrapper-active">  
				<div class="post__card">	
					<div class="post__body">
						<img src="https://prikolnye-kartinki.ru/img/picture/Aug/30/3bb3b367a294f2ec6dd4c8824196ba73/2.jpg" alt="название">
						<h2 class="post__title">Название</h2>
						<p class="post__descr">Описание</p>
						<h3 class="post__price">10 000 р.</h3>
					</div>
					<!-- <a class="post__delete">
						<img src="img/delete.svg" alt="delete" width="32" height="32">
					</a> -->
				</div>
			</div>
		</main>

	</div>
	<script src="js/script.js"></script>
</body>
</html>
