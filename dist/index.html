<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Ринат_Тест</title><link rel="stylesheet" href="css/style.min.css"><!-- Фавиконка с моим фото --><link rel="icon" type="image/png" sizes="16x16" href="img/favicon-32x32.png"><link rel="manifest" href="img/manifest.json"><meta name="msapplication-TileColor" content="#ffffff"><meta name="msapplication-TileImage" content="img/ms-icon-144x144.png"><meta name="theme-color" content="#ffffff"></head><body><div class="container"><aside class="add"><h2 class="add__header">Добавление товара</h2><div class="add__product"><form action="#" id="form" class="add__form"><label for="title" class="required">Наименование товара</label> <input type="text" name="title" id="title" class="add__input" placeholder="Введите наименование товара" required> <label for="descr">Описание товара</label> <textarea name="descr" id="descr" class="add__input" placeholder="Введите описание товара"></textarea> <label for="link" class="required">Ссылка на изображение товара</label> <input type="text" name="link" id="link" class="add__input" placeholder="Введите ссылку" required> <label for="price" class="required">Цена товара</label> <input type="text" name="price" id="price" class="add__input" placeholder="Введите цену" required> <button type="submit" class="btn btn_active">Добавить товар</button></form></div></aside><main class="post"><select class="post__sort"><option value="value1" selected="selected">По умолчанию</option><option value="value2">По цене</option><option value="value3">По популярности</option></select><div class="post__wrapper"><div class="post__card"><img src="https://g.foolcdn.com/image/?url=https%3A//g.foolcdn.com/editorial/images/648290/vr-ar.jpg&w=2000&op=resize" alt="Тестовое фото"><div class="post__body"><h2 class="post__title">Очки виртуальной реальности</h2><div class="post__descr">Новые очки вирт
